{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<h3 class="my-4 border-bottom pb-1">Желаемое</h3>
	<div class="row">
		<div class="col-md-3">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
			<div class="table-responsive">
				<table class="table-bordered table">
					<thead>
						<tr>
							<th>Название</th>
							<th>Изображение</th>
							<th>Цена</th>
						</tr>
					</thead>
					<tbody>
						{% for wl in wlist %}
						<tr>
							<td class="table-light">
								<a href="/product/{{wl.product.id}}">{{wl.product.title}}</a>
								<button data-wishlist="{{wl.id}}" class="btn btn-sm btn-danger float-right delete-wishlist"><i class="fa fa-trash"></i></button>
							</td>
							<td class="table-light">
								<img width="100" src="/media/{{wl.product.image}}" alt="{{wl.product.title}}">
							</td>
							<td class="table-light">
								{{wl.product.price}}
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
{% endblock %}
