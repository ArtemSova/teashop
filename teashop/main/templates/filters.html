{% load static %}
<script type="text/javascript" src="{% static 'product-filter.js' %}"></script>
			<h3 class="mb-4 border-bottom pb-1">Фильтры</h3>
			<!-- Price Filter -->
			<div class="card mb-4">
				<h6 class="card-header">Цена</h6>
				<div class="list-group list-group-flush">
					<li class="list-group-item">
						<input type="range" value="{{minMaxPrice.price__min}}" min={{minMaxPrice.price__min}} max={{minMaxPrice.price__max}} id="rangeInput" oninput="maxPrice.value=this.value" />
						<p>{{minMaxPrice.price__min}}-{{minMaxPrice.price__max}}</p>
					</li>
					<li class="list-group-item">
						Максимальная цена: <input type="number" value="{{minMaxPrice.price__max}}" min={{minMaxPrice.price__min}} max={{minMaxPrice.price__max}}  class="form-control" id="maxPrice" onkeyup="rangeInput.value=this.value" />
						<button id="priceFilterBtn"  class="btn btn-info btn-sm mt-1">Фильтровать</button>
						<button onClick="window.location.reload();" class="btn btn-warning btn-sm mt-1">Сбросить</button>
					</li>
				</div>
			</div>
			<!-- Filter 1 -->
			<div class="card mb-4">
				<h6 class="card-header">Категории</h6>
				<div class="list-group list-group-flush">
					{% for cat in cats %}
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="category" value="{{cat.category__id}}" type="checkbox" />&nbsp;
						{{cat.category__title}}
					</li>
					{% endfor %}
				</div>
			</div>
